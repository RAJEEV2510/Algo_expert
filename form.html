<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>

	<form onsubmit="return validate()" action="https://www.w3schools.com/">
		<input name="name" id="name" placeholder="name">
		<br>
		<input name="email" id="email" placeholder="email">
		<br>
		<input name="mobile" id="number" placeholder="number">
		<br>
		<input name="password" id="password" placeholder="password">
		<br>
		<br>
		
		<input type="submit">
	</form>

<script type="text/javascript">

	function validate () {

		var name=document.getElementById('name').value;
		var email=document.getElementById('email').value;
		var mobile=document.getElementById('number').value;
		var password=document.getElementById('password').value;
		
		var Emailreg=/^[a-zA-Z0-9\.-_]+@gmail.com$/;
		var passwordreg=/^[a-zA-Z0-9\.-]{6}[a-zA-Z0-9\.-]*$/;
		var mobilereg=/^[6-9][0-9]{9}$/;

		//name or email or password mobile  not empty
		if(name.trim()==""  || email.trim()=="" || password.trim()=="" || mobile.trim()=="")
		{
			alert("values are not fill yet");
			return false;
		}

		if(Emailreg.test(email)==true && passwordreg.test(password)==true && mobilereg.test(mobile)==true)
		{
				alert('submitted');
				return true;
		}

		
	
		// body... 
	}



</script>
</body>

</html>
